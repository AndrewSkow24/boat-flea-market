{% extends 'base.html' %}

{% block title %}
Оформление заявки
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">Оформление заявки на лодку {{ boat }}</div>
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="boat" value="{{ boat.pk }}">
                    {{ form.as_p }}
                    <button class="btn btn-outline-success">
                        Оставить заявку
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
